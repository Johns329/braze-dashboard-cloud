<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Locations Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">

  <style>
    :root {
      /* Toast Audience Studio Design System */
      --primary: #ff6a00;
      --primary-hover: #e55f00;
      --dark-slate: #0f172a;
      --slate-800: #1e293b;
      --slate-600: #475569;
      --slate-400: #94a3b8;
      --slate-200: #e2e8f0;
      --surface: #ffffff;
      --background: #f8fafc;
      --danger: #ef4444;
      --success: #10b981;

      /* Spacing & Radius */
      --radius-lg: 16px;
      --radius-md: 8px;
      --radius-full: 9999px;
      --max-w: 1400px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--background);
      color: var(--dark-slate);
      line-height: 1.5;
      overflow-x: hidden;
    }

    /* --- NAVIGATION --- */
    .tas-nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--slate-200);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .tas-nav-inner {
      max-width: var(--max-w);
      margin: auto;
      padding: 0 24px;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .tas-nav-logo {
      font-size: 18px;
      font-weight: 700;
      color: var(--dark-slate);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .tas-nav-logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #ff6a00, #ff9e42);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      font-weight: 700;
    }

    .tas-nav-links {
      display: flex;
      gap: 32px;
      list-style: none;
    }

    .tas-nav-links a {
      text-decoration: none;
      color: var(--slate-600);
      font-weight: 500;
      font-size: 14px;
      transition: color 0.2s;
    }

    .tas-nav-links a:hover {
      color: var(--primary);
    }

    .tas-nav-links a.active {
      color: var(--dark-slate);
      font-weight: 600;
    }

    /* --- MAIN CONTAINER --- */
    .main-container {
      max-width: var(--max-w);
      margin: 0 auto;
      padding: 32px 24px;
    }

    /* --- HEADER SECTION --- */
    .header-section {
      margin-bottom: 24px;
    }

    .header-section h1 {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
      color: var(--dark-slate);
    }

    .header-section p {
      color: var(--slate-600);
      font-size: 16px;
    }

    /* --- STREAMLIT IFRAME CONTAINER --- */
    .streamlit-container {
      background: #fff;
      border-radius: var(--radius-lg);
      border: 1px solid var(--slate-200);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      position: relative;
      min-height: 800px;
    }

    .streamlit-iframe {
      width: 100%;
      height: 85vh;
      min-height: 800px;
      border: none;
      display: block;
    }

    /* Loading State */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--surface);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 0.3s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 4px solid var(--slate-200);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      margin-top: 16px;
      color: var(--slate-600);
      font-size: 14px;
      font-weight: 500;
    }

    /* Toast Badge */
    .toast-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      background: rgba(255, 106, 0, 0.1);
      color: var(--primary);
      border-radius: var(--radius-full);
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    /* Footer */
    .footer {
      max-width: var(--max-w);
      margin: 48px auto 24px;
      padding: 0 24px;
      text-align: center;
      color: var(--slate-400);
      font-size: 13px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .tas-nav-inner {
        padding: 0 16px;
      }

      .tas-nav-links {
        display: none;
      }

      .main-container {
        padding: 24px 16px;
      }

      .header-section h1 {
        font-size: 24px;
      }

      .streamlit-iframe {
        height: 100vh;
        min-height: 600px;
      }
    }

    /* Error State */
    .error-state {
      padding: 48px 24px;
      text-align: center;
    }

    .error-state h3 {
      color: var(--danger);
      font-size: 18px;
      margin-bottom: 8px;
    }

    .error-state p {
      color: var(--slate-600);
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="tas-nav">
    <div class="tas-nav-inner">
      <a href="#" class="tas-nav-logo">
        <div class="tas-nav-logo-icon">T</div>
        <span>Toast Audience Studio</span>
      </a>
      <ul class="tas-nav-links">
        <li><a href="#" class="active">Analytics</a></li>
        <li><a href="#">Targeting</a></li>
        <li><a href="#">Campaigns</a></li>
        <li><a href="#">Reports</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Header -->
    <div class="header-section">
      <h1>Locations Catalog Dashboard</h1>
      <p>Understand how your Braze catalog fields are being used across campaigns and canvases</p>
    </div>

    <!-- Streamlit Container -->
    <div class="streamlit-container">
      <!-- Loading Overlay -->
      <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        <div class="loading-text">Loading dashboard...</div>
      </div>

      <!-- Streamlit iFrame -->
      <iframe 
        id="streamlitFrame"
        class="streamlit-iframe"
        src="about:blank"
        allow="camera; microphone; clipboard-read; clipboard-write"
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-downloads"
        loading="lazy"
      ></iframe>
    </div>
  </div>

 

  <script>
    // Configuration
    const STREAMLIT_URL = 'https://2wpmurqlm4jxg5vebw28sr.streamlit.app/?embed=true';

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      const iframe = document.getElementById('streamlitFrame');
      const loadingOverlay = document.getElementById('loadingOverlay');

      // Set Streamlit URL
      if (STREAMLIT_URL && STREAMLIT_URL !== 'YOUR_STREAMLIT_APP_URL_HERE') {
        iframe.src = STREAMLIT_URL;

        // Hide loading overlay when iframe loads
        iframe.addEventListener('load', function() {
          setTimeout(() => {
            loadingOverlay.classList.add('hidden');
          }, 500);
        });

        // Handle errors
        iframe.addEventListener('error', function() {
          loadingOverlay.innerHTML = `
            <div class="error-state">
              <h3>Unable to Load Dashboard</h3>
              <p>Please check your Streamlit app URL and try again.</p>
            </div>
          `;
        });
      } else {
        // Show placeholder if no URL configured
        loadingOverlay.innerHTML = `
          <div class="error-state">
            <h3>Configuration Required</h3>
            <p>Please update the STREAMLIT_URL in the script section with your Streamlit app URL.</p>
            <p style="margin-top: 12px; font-family: 'JetBrains Mono', monospace; font-size: 13px; color: var(--slate-400);">
              const STREAMLIT_URL = 'https://your-app.streamlit.app';
            </p>
          </div>
        `;
      }
    });

    // Optional: Handle iframe resize messages from Streamlit
    window.addEventListener('message', function(event) {
      // You can add custom message handling here if needed
      console.log('Message from Streamlit:', event.data);
    });
  </script>
</body>

</html>
